<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username(size=32) }}<br>
        <label for="password">Password:</label>
        {{ form.password(size=32) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
